<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šachy</title>
    <link rel="stylesheet" href="styly.css">
</head>

<body>

    <h1>Šachy</h1>

    <div class="hraci">
        <div class="hrac bil">
            <div class="bily">
                <h3>Honza</h3>
                <p>bílý hráč</p>
            </div>
            <div>
                <img src="obrazky/hraci/honza.jpg" alt="Hráč 1">
            </div>
        </div>
        <div class="hrac cer">
            <div class="cerny">
                <h3>Adéla</h3>
                <p>černý hráč</p>
            </div>
            <div>
                <img src="obrazky/hraci/adela.jpg" alt="Hráč 2">
            </div>
        </div>
    </div>


    <div class="sachovnice">


        <img src="obrazky/figurky/dama-bila.svg" class="fig dama-b" alt="Bílá dáma">
        <img src="obrazky/figurky/dama-cerna.svg" class="fig dama-c" alt="Černá dáma">
        <img src="obrazky/figurky/kral-cerna.svg" class="fig kral-c" alt="Černý král">
        <img src="obrazky/figurky/kral-bila.svg" class="fig kral-b" alt="Bílý král">
        <img src="obrazky/figurky/kun-bila.svg" class="fig kun-b" alt="Bílý kůň">
        <img src="obrazky/figurky/kun-cerna.svg" class="fig kun-c" alt="Černý kůň">
        <img src="obrazky/figurky/pesec-bila.svg" class="fig pesec-b" alt="Bílý pěšec">
        <img src="obrazky/figurky/pesec-cerna.svg" class="fig pesec-c-1" alt="Černý pěšec">
        <img src="obrazky/figurky/pesec-cerna.svg" class="fig pesec-c-2" alt="Černý pěšec">
        <img src="obrazky/figurky/pesec-cerna.svg" class="fig pesec-c-3" alt="Černý pěšec">
        <img src="obrazky/figurky/strelec-bila.svg" class="fig strelec-b" alt="Bílý střelec">
        <img src="obrazky/figurky/strelec-cerna.svg" class="fig strelec-c" alt="Černý střelec">
        <img src="obrazky/figurky/vez-bila.svg" class="fig vez-b" alt="Bílá věž">
        <img src="obrazky/figurky/vez-cerna.svg" class="fig vez-c" alt="Černá věž">


    </div>

    <div class="nova-hra">
        <p>Vyhrál černý</p>
        <button>Hrát znovu</button>
    </div>

</body>

</html>
